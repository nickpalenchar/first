<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1rst</title>
  <script
  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
  <div class="container-fluid bg-light">
    <div id="numPlayers" contenteditable="" style="display: inline-block;"></div>
    <div class="row justify-content-center align-items-center min-vh-100">
      <div id="name" contenteditable="" style="display: inline-block;">Player 1</div>
    </div>
  </div>
  <div id="buzzin" class="row justify-content-center align-items-center mim-vh-100">
    <svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 120 120" onclick="sendMessage()">
      <circle cx="60" cy="60" r="55" fill="#dd6347" stroke="#ffffff" stroke-width="5" />
      <circle cx="60" cy="60" r="50" fill="rgba(0, 0, 0, 0.2)" />
      <circle cx="60" cy="60" r="45" fill="#ff6347" />
      <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" fill="#ffffff" font-size="20" font-family="Arial" font-weight="bold">
          PUSH
      </text>
  </svg>
  
  </div>
  <div id="rankings" style="display: none;">
  </div>
  <div id="restart" style="display: none;"><button onclick="restart()">Reset</button></div>
  <div id="output"></div>
  <script>
    const name = window.localStorage.getItem('firstname');

    const $buzzin = $('#buzzin');
    const $rankings = $('#rankings');
    const $restart = $('#restart');

    if (!name) {
      const data = prompt("Enter Name:");
      window.localStorage.setItem('firstname', data);
      $('#name').text(data);
    } else {
      $('#name').text(name);
    }
    const domain = new URL(window.location.href).hostname;
    const port = window.location.port ? ':' + window.location.port : '';
    const socket = new WebSocket('ws://' + domain + port + window.location.pathname);
    console.log('socket!', socket);
    socket.addEventListener('open', (event) => {
      console.log('Connected to WebSocket server');
    });

    socket.addEventListener('message', (event) => {
      console.log('got it');
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `Server says: ${event.data}`;
      const message = JSON.parse(event.data);
      if (!message.action) {
        console.error('missing action');
        return;
      }
      if (message.action === 'numPlayers') {
        console.log(message)
        document.getElementById('numPlayers').innerHTML = message.body.numPlayers;
      }
      if (message.action === 'restart') {
        console.log('restarting');
        $buzzin.show();
        $rankings.hide();
        $rankings.html('');
        $restart.hide();
        return;
      }
      if (message.action === 'NEW_RANKS') {
        const { ranks } = message.body;
        console.log('updating rakns from NEW_RANKS', ranks);
        updateRankings(ranks, $rankings);
      }

      if (message.action === 'STATE_CHANGE') {
        const { state, ranks } = message.body;
        if (state === 'buzzed-prelim') {
          $rankings.show();

          updateRankings(ranks, $rankings);
        }
        if (state === 'buzzed-resolved') {
          updateRankings(ranks, $rankings, { final: true });
          $buzzin.hide();
          $rankings.show();
          $restart.show();
        }
      }
    });

    socket.addEventListener('close', (event) => {
      console.log('Disconnected from WebSocket server');
    });

    function updateRankings(ranks, $rankings, { final = false } = {}) {
      if (!ranks.length) {
        return;
      }
      const board = $('<div>');
        const firstTime = ranks[0].timestamp;
        let place = 0;
        for (const rank of ranks) {
          place++;
          console.log({rank});
          let offsetTime = (firstTime - rank.timestamp) / 1000 * -1;
          if (offsetTime === 0 ) {
            offsetTime = '';
          } else {
            offsetTime = `(${offsetTime} late)`;
          }
          const renderedRank = $('<div>').html(`${final ? place + '. ': ''}${rank.name} <code>${offsetTime}</code>`);
            board.append(renderedRank);
        }
        $rankings.html(board);
    }

    function restart() {
      const message = {
        type: 'restart',
        body: {}
      }
      socket.send(JSON.stringify(message));
    }

    function sendMessage() {
      $buzzin.hide();
      const name = document.getElementById('name').innerHTML;
      const timestamp = Date.now();

      const message = {
      type: 'buzzin',
      body: {
        name,
        timestamp
      },
    }
      socket.send(JSON.stringify(message));
    }

    document.getElementById('name').addEventListener('click', function() {
      highlightContent(this);
    });
  
    function highlightContent(element) {
      if (element.isContentEditable) {
        var range = document.createRange();
        
        range.selectNodeContents(element);
  
        var selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
      }
    }
  </script>
  <style>
    #name {
      padding: 0.3em;
      border: 1px solid #236231;
      border-radius: 4px;
      min-width: 6em;
    }
    #rankings div {
      margin-bottom: 5px;
      color: #333;
      text-align: center;
  }
  #rankings div code {
    font-size: 16px;
  }

  #rankings div:nth-child(1) {
      font-size: 42px;
  }

  #rankings div:nth-child(n+2):nth-child(-n+4) {
      /* Subsequent divs with decreasing font size, but no smaller after the 4th div */
      font-size: calc(20px - 2px * (n - 2));
  }
  </style>
</body>
</html>
